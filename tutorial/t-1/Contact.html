<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<style>
    input{
        background-color: #fff;
        padding: 10px 4px;
        border: 1px solid black;
        margin: 5px 0;
        border-radius: 10px;
    }
    .btn{
        background-color: green;
        transition: all 1s;
    }
    .btn:hover{
        background: rgb(169, 238, 169);
    }
    /* input:hover{
        border: none;
    } */
</style>
<body>
    <form action="" style="display: flex;flex-direction: column; width: 80%; margin: auto; padding: 10px; background-color: grey;">
        <input  type="text" name="name" placeholder="Name">
        <input type="email" name="Email" placeholder="Email">
        <input type="text" name="Subject" placeholder="Subject">
        <input type="number" name="number" placeholder="Number">
        <textarea name="textarea" id="" cols="10" rows="20">Write Message..</textarea>
        <button class="btn" style="width: 30%; margin: auto; padding: 13px 8px; color: #fff;">Submit</button>
    </form>
    
</body>
</html>
